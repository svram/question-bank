<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>QB beta 0.0.1</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<link rel="stylesheet prefetch" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/custom.css') }}">
</head>
<body>
	<div class="container">
		<blockquote class="quote-box">
			<p style="display: inline;" class="quote-text"><p id="question"></p></p>
			<hr>
			<div class="blog-post-actions">
				<button id="showButton" class="blog-post-bottom pull-left uibuttons" style="background:black;">
					<p class="buttontext">Show Answer</p>
				</button>
				<button id="random" class="blog-post-bottom pull-right uibuttons" style="background:black;">
					<p class="buttontext">Random</p>
				</button>
			</div>
		
		</blockquote>
		<div id="sectionwell" class="well answerwell">
			<p id="answer"></p>
		</div>
	</div>
	<script src="{{ url_for('static',filename='js/handler.js') }}"></script>
</body>
</html>
